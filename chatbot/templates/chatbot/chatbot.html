{% extends 'base.html' %} 
{% load static %} 
{% block title %} <title>ChatBot</title> {% endblock title %} 
{% block content %}
<link rel="stylesheet" href="{% static '/css/chatbot.css' %}" />
    <!-- <h1 class="text-center alert alert-dark">Talk to us</h1> -->
    <img
        style="height:6rem; margin: auto;
        display: block;"
        src="{% static '/images/titles/talk.jpg' %}"
        class="d-block  img-fluid"
        alt="talk"

        </div>
	</section>

    <script src="{% static 'js/chatbot.js' %}"></script>
{% endblock content %}
